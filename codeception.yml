actor: Tester
namespace: assayerpro\sitemap
coverage:
    enabled: true
    whitelist:
        include:
            - Module.php
            - RobotsTxt.php
            - Sitemap.php
            - controllers/DefaultController.php
            - console/CreateController.php
        exclude:
            - vendor/*
            - tests/*
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
